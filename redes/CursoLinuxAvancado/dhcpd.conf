default-lease-time 600;
max-lease-time 7200;


host dhcp01 {
  hardware ethernet 80:ee:73:1f:48:75;
  server-name "192.168.0.3";
}

group {
	filename "rede_lado_a";
	next-server ncd-booter;
	host ncd1 { hardware ethernet 80:ee:73:1f:48:75; }	
	host ncd2 { hardware ethernet 00:24:E8:F3:BF:B0; }	
	host ncd3 { hardware ethernet 00:21:70:AE:C9:51; }	
}

group {
	filename "rede_lado_b";
	next-server ncd-booter;
}


subnet 192.168.0.0 netmask 255.255.255.0 {
	default-lease-time 600;
	max-lease-time 7200;
	option subnet-mask 255.255.255.0;
	option broadcast-address 192.168.0.255;
	option routers 164.41.130.1;
	option domain-name-servers 164.41.101.4;
	option domain-name "unb.br";	
	
	
	# Unknown clients get this pool.
	pool {
		max-lease-time 300;
		range 192.168.0.10 192.168.0.20;
		allow unknown-clients;
	}
	
	
	# Known clients get this pool.
	pool {
		max-lease-time 28800;
		range 192.168.0.21 192.168.0.50;
		deny unknown-clients;
	}	
}

subnet 192.168.1.0 netmask 255.255.255.0 {
	range 192.168.1.50 192.168.1.100;
	default-lease-time 600;
	max-lease-time 600;
	option subnet-mask 255.255.255.0;
	option broadcast-address 192.168.1.255;
	option routers 164.41.130.1;
	option domain-name-servers 164.41.101.4;
	option domain-name "unb.br";	
}

subnet 164.41.130.0 netmask 255.255.255.0 {
	range 164.41.130.70 164.41.130.100;
	default-lease-time 600;
