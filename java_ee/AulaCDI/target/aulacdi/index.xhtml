<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:outputLabel value="Cadastro Pessoa"/>

      <h:form>
         <h:panelGrid columns="2">

            <h:outputLabel value="Nome"></h:outputLabel>
            <h:inputText id="nome" value="#{pessoaController.pessoa.nome}"></h:inputText>

            <h:outputLabel value="Email"></h:outputLabel>
            <h:inputText id="email" value="#{pessoaController.pessoa.email}"></h:inputText>

             <h:commandButton value="Salvar" action="#{pessoaController.salvar()}" ></h:commandButton>

         </h:panelGrid>


      </h:form>

   </f:view>
</html>
