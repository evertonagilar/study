<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <script src="./eauth2.js"></script>

    <script>
        window.addEventListener('load', () => {
            console.log("Autenticando OAuth2 com jErlangMs...");

            // Monta a url do portal que está solicitando a autenticação
            const redirect_uri = '/index.html'

            // Solicita autenticação via biblioteca jErlangMs
            e$().autenticate({
                server: 'http://localhost:2301/authorize',
                client_id: 4,
                client_secret: 'eauth2',
                redirect_uri: redirect_uri,
                onSuccess() {
                    console.log('Autenticado com sucesso!');
                },
                onDenied() {
                    console.log('Acesso negado!');
                },
                onError() {
                    console.log('Deu erro!');
                }
            });

        }, false);
    </script>
</body>

</html>
